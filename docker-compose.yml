version: '3.8'

services:
  # ===================================
  # Backend Server (Node.js + Express + MediaSoup)
  # ===================================
  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    container_name: metaverse-server
    restart: unless-stopped
    environment:
      # Server Configuration
      PORT: ${PORT:-3000}
      NODE_ENV: production
      
      # MongoDB Connection (MongoDB Atlas)
      MONGODB_URI: ${MONGODB_URI}
      
      # Clerk Authentication
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      
      # CORS Configuration
      CLIENT_URL: ${CLIENT_URL}
      
      # MediaSoup Configuration
      ANNOUNCED_IP: ${SERVER_PUBLIC_IP}
      MEDIASOUP_MIN_PORT: ${MEDIASOUP_MIN_PORT:-40000}
      MEDIASOUP_MAX_PORT: ${MEDIASOUP_MAX_PORT:-49999}
    ports:
      # HTTP/WebSocket port
      - "${PORT:-3000}:3000"
      # MediaSoup RTC ports
      - "40000-49999:40000-49999/tcp"
      - "40000-49999:40000-49999/udp"
    networks:
      - metaverse-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================================
  # Frontend Client (React + Vite + Nginx)
  # ===================================
  client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
      args:
        VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY}
        VITE_BACKEND_URL: ${VITE_BACKEND_URL}
    container_name: metaverse-client
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - metaverse-network
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # ===================================
  # Nginx Reverse Proxy (Optional - for SSL/HTTPS)
  # Uncomment if you want SSL termination
  # ===================================
  # nginx-proxy:
  #   image: nginx:alpine
  #   container_name: metaverse-nginx-proxy
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #     - ./nginx/conf.d:/etc/nginx/conf.d:ro
  #   networks:
  #     - metaverse-network
  #   depends_on:
  #     - client
  #     - server

# ===================================
# Network Configuration
# ===================================
networks:
  metaverse-network:
    driver: bridge
    name: metaverse-network
